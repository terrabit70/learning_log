{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h1>Topics</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
        <h3>
          <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h3>
      </li>
    {% empty %}
      <li>No topics have been added yet</li>
    {% endfor %}
  </ul>

<input type="button" class="btn btn-primary" value="Add a new topic" onClick='location.href="/new_topic"'>


{% endblock content %}
